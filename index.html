<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Promedio Ponderado</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navBar">
                <li><a href="#">home</a></li>
                <li><a href="./pages/pomodoro.html">Pomodoro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Calculadora de Promedio Ponderado Matematicas</h1>

        <form>
            <div>
                <label for="nota1">Nota_1 Matematicas:</label>
                <input type="number" id="nota1" step="0.1" min="0" max="5" required>
                <label for="porcentaje1">Porcentaje:</label>
                <input type="number" id="porcentaje1" step="1" min="0" max="100" required>
            </div>
    
            <div>
                <label for="nota2">Nota_2 Matematicas:</label>
                <input type="number" id="nota2" step="0.1" min="0" max="5" required>
                <label for="porcentaje2">Porcentaje:</label>
                <input type="number" id="porcentaje2" step="1" min="0" max="100" required>
            </div>
    
            <button type="submit">Calcular Promedio</button>

            <h2>Calculadora de Promedios Ponderados semestre</h2>
            <form>
                <label for="materia1">Materia 1:</label>
                <input type="number" id="materia1" name="materia1"><br><br>
        
                <label for="credito1">Créditos Materia 1:</label>
                <input type="number" id="credito1" name="credito1"><br><br>
        
                <label for="materia2">Materia 2:</label>
                <input type="number" id="materia2" name="materia2"><br><br>
        
                <label for="credito2">Créditos Materia 2:</label>
                <input type="number" id="credito2" name="credito2"><br><br>
        
                <button type="submit">Calcular Promedio Ponderado</button>
            </form>
        </form>
    
        <h2>Resultados</h2>
        <div id="resultado"></div>
    </main>

    <script src="./js/index.j"></script>
</body>

</html>
